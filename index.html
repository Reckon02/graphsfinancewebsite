<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Finance graphics</title>
    <link rel="icon" href="././images/frame.png" />
  </head>

  <body>
    <div class="title">
      <h1>Finance Graphics</h1>
      <p id="placeholder">This is still in testing! <br />Beta version.</p>
    </div>

    <div class="chart">
      <canvas id="myChart"></canvas>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script src="./js/myChart.js"></script>
      <button id="changeType" onclick="chartType('bar')">Bar chart</button>
      <button id="changeType" onclick="chartType('line')">Line chart</button>
    </div>
    <div class="changegraph">
      <select id="select" onchange="renderChart(this)">
        <option value="tesla">Tesla</option>
        <option value="apple">Apple</option>
      </select>
    </div>
  </body>
</html>
