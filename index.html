  <body>
    <center>
      <h1>Finance Graphics</h1>

    <p id="placeholder">This is still in testing!</p>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const labels = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "jajj",
        "test",
        "test",
      ];

      const data = {
        labels: labels,
        datasets: [
          {
            label: "My First graphic",
            backgroundColor: "rgb(255, 99, 132)",
            borderColor: "rgb(255, 99, 132)",
            data: [0, 10, 5, 2, 40, 30, 45, 20, 60],
          },
          {
            label: "Another Graphic",
            backgroundColor: "rgb(19, 209, 235)",
            borderColor: "rgb(19, 209, 235)",
            data: [5, 46, 12, 7, 2, 9, 50, 12, 64],
            tension: 0.2,
          },
        ],
      };

      const config = {
        type: "bar",
        data: data,
        options: {},
      };
    </script>
    <script>
      const myChart = new Chart(document.getElementById("myChart"), config);
    </script>
